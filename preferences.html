<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>倍效网页信息采集工具</title>
    <link rel="stylesheet" href="/css/preferences.css" />
  </head>
  <body>
    <div id="page">
      <div id="main">
        <div class="box">
          <h2>选项<small>--- 修改后，点击空白处保存 ---</small></h2>
          <div class="setting-units">
            <div id="authorization" class="setting-unit">
              <div class="line">
                <label class="title">Authorization</label>
              </div>
            </div>
            <div class="setting-unit">
              <div class="line">
                <label class="title">刷新总次数</label>
                <input type="text" class="txt" value="-1" id="totalNumberOfTimes"/>
                <label>次&nbsp;&nbsp;（无限次为-1）</label>
              </div>
            </div>
            <div class="setting-unit">
              <div class="line">
                <label class="title">刷新间隔时长</label>
                <input type="text" class="txt" value="300" id="intervalLength"/>
                <label>秒</label>
              </div>
            </div>
            <div class="setting-unit">
              <div class="line">
                <label class="title">修改报价间隔时长</label>
                <input type="text" class="txt" value="50" id="offerIntervalLength"/>
                <label>秒</label>
              </div>
            </div>
            <div class="setting-unit">
              <div class="line">
                <label class="title">修改默认报价浮动</label>
                <input type="text" class="txt" value="1" id="offerFluctuation"/>
                <label>元</label>
              </div>
            </div>
            <div class="setting-unit timing-plan">
              <div class="line">
                <label class="title">定时计划</label>
                <button id="btn-addPlan" data-set="add">添加计划</button>
                <button id="btn-delAll">删除全部计划</button>
                　　计划天数说明： 0 为每天
              </div>
              <div id="showPlanWrap"></div>
              <div id="editPlanWrap"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/preferences.js"></script>
  </body>
</html>
